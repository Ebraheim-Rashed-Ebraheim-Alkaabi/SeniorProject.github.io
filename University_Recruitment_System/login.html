<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - UoS Recruitment System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { 
      background: linear-gradient(135deg, #0f1724 0%, #071026 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 2rem;
    }
    .login-container {
      background: linear-gradient(180deg, #0b1220, rgba(255,255,255,0.02));
      padding: 3rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo h1 {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #06b6d4, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .logo p {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      color: #e6eef6;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #e6eef6;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #06b6d4;
      box-shadow: 0 0 0 3px rgba(6,182,212,0.1);
    }
    input::placeholder {
      color: #94a3b8;
    }
    .btn-login {
      width: 100%;
      padding: 0.8rem;
      background: #06b6d4;
      color: #022;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    .btn-login:hover {
      background: #0891b2;
    }
    .btn-login:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error-message {
      background: rgba(239,68,68,0.1);
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .success-message {
      background: rgba(16,185,129,0.1);
      border: 1px solid #10b981;
      color: #6ee7b7;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .success-message.show {
      display: block;
    }
    .demo-credentials {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(6,182,212,0.1);
      border: 1px solid rgba(6,182,212,0.3);
      border-radius: 8px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
    .demo-credentials strong {
      color: #06b6d4;
      display: block;
      margin-bottom: 0.5rem;
    }
    .demo-credentials p {
      margin: 0.3rem 0;
      font-size: 0.8rem;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: #06b6d4;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üèõÔ∏è UoS Admin Portal</h1>
      <p>Faculty Recruitment System</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="admin@sharjah.ac.ae" 
          required 
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          required 
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Login
      </button>
    </form>

    <div class="demo-credentials">
      <strong>Demo Credentials:</strong>
      <p><strong>HR Admin:</strong> admin@sharjah.ac.ae / password</p>
      <p><strong>HR Manager:</strong> hr@sharjah.ac.ae / password</p>
      <p><strong>HoD:</strong> hod@sharjah.ac.ae / password</p>
      <p><strong>Dean:</strong> dean@sharjah.ac.ae / password</p>
    </div>

    <div class="back-link">
      <a href="../index.html">‚Üê Back to Main Portal</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loginBtn = document.getElementById('loginBtn');

    // Check if already logged in
    function checkSession() {
      // In a real implementation, this would check server session
      // For now, we'll use localStorage as a simple check
      const user = localStorage.getItem('admin_user');
      if (user) {
        // Already logged in, redirect to dashboard
        window.location.href = 'recruitment_dashboard_hr_view.html';
      }
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    // Hide messages
    function hideMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    // Handle form submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      hideMessages();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        // Call login API
        // Adjust path based on your server setup
        const apiPath = window.location.pathname.includes('/project/') 
          ? '/project/backend/api/login.php'
          : '../backend/api/login.php';
        
        const response = await fetch(apiPath, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          // Store user info in localStorage (for demo - in production use sessions)
          localStorage.setItem('admin_user', JSON.stringify(data.user));
          localStorage.setItem('admin_logged_in', 'true');

          showSuccess('Login successful! Redirecting...');
          
          // Redirect to dashboard after short delay
          setTimeout(() => {
            window.location.href = 'recruitment_dashboard_hr_view.html';
          }, 1000);
        } else {
          showError(data.message || 'Invalid email or password');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection error. Please check if the backend is running.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    // Check session on load
    checkSession();
  </script>
</body>
</html>
